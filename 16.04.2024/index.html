<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>CAROUSEL Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
 
<body>
    <!-- carousel -->
    <!-- her resmin gidileceği buttonlar (kendine ait) -->
    <div id="gosteri" class="carousel slide" data-bs-ride="carousel">
 
        <div class="carousel-indicators">
            <button data-bs-slide-to="0" data-bs-target="#gosteri" > </button>
 
            <button data-bs-slide-to="1" data-bs-target="#gosteri" class="active"> </button>
            <button data-bs-slide-to="2" data-bs-target="#gosteri"> </button>
        </div>
 
 
        <!-- resimler -->
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img src="https://picsum.photos/id/237/700/300">
            </div>
 
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/238/700/300">
            </div>
 
            <div class="carousel-item">
                <img src="https://picsum.photos/id/231/700/300">
            </div>
        </div>
 
        <!-- ileri geri okları  -->
        <button class="carousel-control-prev" data-bs-target="#gosteri" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"> </span>
        </button>
 
        <button class="carousel-control-next" data-bs-target="#gosteri" data-bs-slide="next">
            <span class="carousel-control-next-icon"> </span>
        </button>
     </div>
 
     <!-- modal -->
 
         <!-- pencereyi açacak bir button lazım -->
    <button class="btn btn-success" data-bs-target="#mdl" data-bs-toggle="modal">PENCERE</button>
 
    <div class="modal" id="mdl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>UYARI</h3>
                    <button class="btn-close" data-bs-dismiss="modal"> </button>
                </div>
                <div class="modal-body">
   Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, accusantium. Maiores voluptates, eos, vitae commodi beatae reiciendis voluptatem quis eaque praesentium minima veritatis quam temporibus quia iste itaque unde nobis.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal"> KAPAT </button>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
    <!-- list group -->
    <ul class="list-group">
        <li class="list-group-item list-group-item-success">ABC</li>
        <li class="list-group-item list-group-item-danger">ABC</li>
    </ul>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Menu1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Menu2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Menu3</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control" type="text" placeholder="Search">
              <div style="width: 20px;"></div>
              <button class="btn btn-primary" type="button">Ara</button>
            </form>
          </div>
        </div>
      </nav>

</body>
 
</html>
