    <h1 class="mb-0">Fiyat Hesapla</h1>
   
    <main class="py-4">
        <div class="container">
            
            <form id="tourForm">
                <div class="mb-3">
                    <label for="kalinacakGun" class="form-label">Kalınacak Gün Sayısı:</label>
                    <br>    
                    <input type="number" id="kalinacakGun" name="kalinacakGun" class="form-control" min="1" required>
                </div>
<br>
                <div class="mb-3">
                    <label for="gunlukUcret" class="form-label">Günlük Ücret:</label>
                    <br>
                    <input type="number" id="gunlukUcret" name="gunlukUcret" class="form-control" min="0" step="0.01" required>
                </div>
<br>
                <div class="mb-3">
                    <label for="ulasimSecimi" class="form-label">Ulaşım Şekli:</label>
                    <br>
                    <select id="ulasimSecimi" name="ulasimSecimi" class="form-select" required>
                        <option value="Otobüs">Otobüs</option>
                        <option value="Ucak">Uçak</option>
                        <option value="Tren">Tren</option>
                    </select> 
                 </div>
<br>
                <div class="mb-3">
                    <label for="seyahatYeri" class="form-label">Seyahat Edilecek Yer:</label>
                    <br>
                    <select id="seyahatYeri" name="seyahatYeri" class="form-select" required>
                        <option value="Budapeste">Budapeşte</option>
                        <option value="Moskova">Moskova</option>
                        <option value="Paris">Paris</option>
                    </select>
                </div>
                <br>
                <div class="mb-3">
                    <label for="otelSecimi" class="form-label">Kalınacak Otel Tipi:</label>
                    <br>
                    <select id="otelSecimi" name="otelSecimi" class="form-select" required>
                        <option value="5_yildiz">5 Yıldızlı Otel</option>
                        <option value="4_yildiz">4 Yıldızlı Otel</option>
                        <option value="3_yildiz">3 Yıldızlı Otel</option>
                    </select>
                </div>
            </form>

    </div>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="hesapla()"  style="margin-bottom: 150px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ücret Hesapla
  </button>
  
  <!-- Modal -->
  <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="sonuc" class="mt-4"></div>
     
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
